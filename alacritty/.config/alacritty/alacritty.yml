# Enviroment
env:
  TERM: alacritty

# Window
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 5
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

# Scroll
scrolling:
  history: 10000
  multiplier: 3

# Fonts
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '#1b2b34'
    foreground: '#d8dee9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1b2b34'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#343d46'
    red:     '#EC5f67'
    green:   '#99C794'
    yellow:  '#FAC863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#d8dee9'

  # Bright colors
  bright:
    black:   '#343d46'
    red:     '#EC5f67'
    green:   '#99C794'
    yellow:  '#FAC863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#d8dee9'

# Opacitty
background_opacity: 0.7

# Scape chars
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

# Cursor
cursor:
   style:
     shape: Block
     blinking: Off
   vi_mode_style: None
   blink_interval: 750
   unfocused_hollow: true
   thickness: 0.15

# Shell
shell:
   program: /usr/bin/zsh
   args:
     - --login

# Startup directory
working_directory: ~

# Mouse
mouse:
   double_click: { threshold: 300 }
   triple_click: { threshold: 300 }
   hide_when_typing: false

   url:
    launcher:
       program: xdg-open
       args: []
    modifiers: None

# Mouse bindings
mouse_bindings:
   - { mouse: Middle, action: PasteSelection }

# Key bindings
key_bindings:
   - { key: Return,         mods: Control|Shift,                   action: SpawnNewInstance }
   - { key: PageUp,         mods: Shift,         mode: ~Alt,       action: ScrollPageUp,  }
   - { key: PageDown,       mods: Shift,         mode: ~Alt,       action: ScrollPageDown }
   - { key: Home,           mods: Shift,         mode: ~Alt,       action: ScrollToTop,   }
   - { key: End,            mods: Shift,         mode: ~Alt,       action: ScrollToBottom }
   - { key: V,              mods: Control,                         action: Paste            }
   - { key: C,              mods: Control,                         action: Copy             } 
   - { key: Plus,           mods: Control,                         action: IncreaseFontSize } 
   - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
