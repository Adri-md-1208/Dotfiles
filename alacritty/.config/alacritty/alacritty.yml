# Enviroment
env:
  TERM: alacritty

# Window
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 5
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

# Scroll
scrolling:
  history: 10000
  multiplier: 3

# Fonts
font:
  normal:
    family: Caskaydia Cove Nerd Font
    style: Regular
  bold:
    family: Caskaydia Cove Nerd Font
    style: Bold
  italic:
    family: Caskaydia Cove Nerd Font
    style: Italic
  bold_italic:
    family: Caskaydia Cove Nerd Font
    style: Bold Italic
  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

