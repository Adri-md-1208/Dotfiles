# Enviroment
env:
  TERM: alacritty

# Window
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 10
    y: 5
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

# Scroll
scrolling:
  history: 10000
  multiplier: 3

# Fonts
font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    background:        &gruvbox_dark_bg '#282828'
    # soft contrast background - '#32302f'
    foreground:        '#fbf1c7'
    bright_foreground: '#f9f5d7'
    dim_foreground:    '#f2e5bc'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  # search:
  #   matches:
  #     foreground: '#000000'
  #     background: '#ffffff'
  #   focused_match:
  #    foreground: CellBackground
  #    background: CellForeground
  #   bar:
  #     background: ''
  #     foreground: ''
  # line_indicator:
  #   foreground: None
  #   background: None
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
  # indexed_colors: []

# Opacitty
background_opacity: 1.0

# Scape chars
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

# Cursor
cursor:
   style:
     shape: Block
     blinking: Off
   vi_mode_style: None
   blink_interval: 750
   unfocused_hollow: true
   thickness: 0.15

# Shell
shell:
   program: /usr/bin/zsh
   args:
     - --login

# Startup directory
working_directory: ~

# Mouse
mouse:
   double_click: { threshold: 300 }
   triple_click: { threshold: 300 }
   hide_when_typing: false

   hints:
    launcher:
       program: xdg-open
       args: []
    modifiers: None

# Mouse bindings
mouse_bindings:
   - { mouse: Middle, action: PasteSelection }

# Key bindings
key_bindings:
   - { key: Return,         mods: Control|Shift,                   action: SpawnNewInstance }
   - { key: PageUp,         mods: Shift,         mode: ~Alt,       action: ScrollPageUp,  }
   - { key: PageDown,       mods: Shift,         mode: ~Alt,       action: ScrollPageDown }
   - { key: Home,           mods: Shift,         mode: ~Alt,       action: ScrollToTop,   }
   - { key: End,            mods: Shift,         mode: ~Alt,       action: ScrollToBottom }
   - { key: V,              mods: Control,                         action: Paste            }
   - { key: C,              mods: Control,                         action: Copy             } 
   - { key: Plus,           mods: Control,                         action: IncreaseFontSize } 
   - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
